# Build and deploy to GitHub Pages (https://<user>.github.io/<repo>/)
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build
        env:
          # Serve app at /<repo-name>/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Set SEO canonical and llms.txt URL
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          sed -i "s|__SITE_URL__|$SITE_URL|g" dist/index.html
          if [ -f dist/llms.txt ]; then sed -i "s|__SITE_URL__|$SITE_URL|g" dist/llms.txt; fi

      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@4
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
